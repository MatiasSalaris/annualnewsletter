<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Book</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .book-container {
            width: 600px;
            height: 800px;
            background: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            perspective: 1500px;
            position: relative;
        }

        .book {
            width: 100%;
            height: 100%;
            display: flex;
            transform-style: preserve-3d;
            transform-origin: left;
            transition: transform 0.8s;
        }

        .book.flipped {
            transform: translateX(-100%) rotateY(-180deg);
        }

        .page {
            width: 50%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            overflow: hidden;
        }

        .page.front {
            background: linear-gradient(to right, #f5f5f5, #ffffff);
            z-index: 2;
        }

        .page.back {
            background: linear-gradient(to left, #f5f5f5, #ffffff);
            transform: rotateY(180deg);
        }

        .page-content {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 24px;
        }

        .nav-buttons {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .nav-buttons button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .nav-buttons button:hover {
            background: #0056b3;
        }

    </style>
</head>
<body>
    <div class="book-container">
        <div class="book" id="book">
            <!-- Cover Page -->
            <div class="page front">
                <div class="page-content">
                    <h1>Welcome to the Book</h1>
                    <p>Click next to begin your journey!</p>
                </div>
            </div>

            <!-- Content Page -->
            <div class="page back">
                <div class="page-content">
                    <h2>Chapter 1</h2>
                    <p>Once upon a time in a magical land...</p>
                </div>
            </div>
        </div>

        <div class="nav-buttons">
            <button id="prev" disabled>Previous</button>
            <button id="next">Next</button>
        </div>
    </div>

    <script>
        const book = document.getElementById('book');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');

        let currentPage = 0;

        prevButton.addEventListener('click', () => {
            if (currentPage > 0) {
                book.classList.remove('flipped');
                currentPage--;
            }
            updateButtons();
        });

        nextButton.addEventListener('click', () => {
            if (currentPage === 0) {
                book.classList.add('flipped');
                currentPage++;
            }
            updateButtons();
        });

        function updateButtons() {
            prevButton.disabled = currentPage === 0;
            nextButton.disabled = currentPage !== 0;
        }
    </script>
</body>
</html>
