<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Cover</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #eee;
        font-family: sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .cover-container {
        position: relative;
        width: 400px;
        height: 600px;
        background: #fff;
        border: 2px solid #333;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        cursor: pointer;
        font-size: 2em;
    }

    .cover-container:hover {
        background: #fdfdfd;
    }
</style>
</head>
<body>
<div class="cover-container" onclick="openBook()">
    Cover Page
</div>
<script>
    function openBook() {
        // Redirect to the inside pages
        window.location.href = "inside-pages.html"; // Update with your actual file name/path
    }
</script>
</body>
</html>
