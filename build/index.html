<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Book Website</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #eee;
            font-family: sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .book-container {
            position: relative;
            width: 600px;
            height: 400px;
            perspective: 1200px;
        }

        .book {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }

        /* Cover and pages */
        .page {
            width: 100%;
            height: 100%;
            background: white;
            position: absolute;
            top: 0;
            left: 0;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            padding: 20px;
            box-sizing: border-box;
        }

        /* The cover page */
        .page.cover {
            background: linear-gradient(135deg, #4f9eed, #1356a6);
            color: white;
            font-size: 2.5em;
        }

        /* The back of pages */
        .page.back {
            background: #f2f2f2;
            transform: rotateY(180deg);
        }

        /* Navigation buttons */
        .controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            width: 100%;
            justify-content: space-between;
        }

        .button {
            background: #333;
            color: #fff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
        }

        .button:hover {
            background: #555;
        }

        .button:active {
            background: #111;
        }
    </style>
</head>
<body>
    <div class="book-container">
        <div class="book">
            <div class="page cover" id="left-page"></div>
            <div class="page" id="right-page"></div>
        </div>
        <div class="controls">
            <div class="button" id="prev">«</div>
            <div class="button" id="next">»</div>
        </div>
    </div>


    <script>
        // Array of pages, each element is an object with `left` and `right` page content.
        // The first element's "left" page is the cover, and it only has one page visible initially.
        const pages = [
            { left: "My Awesome Book", right: "Introduction Page" },
            { left: "Chapter 1: A New Beginning", right: "Page 2 Content" },
            { left: "Chapter 2: Into the Woods", right: "Page 4 Content" },
            { left: "Chapter 3: The Journey Continues", right: "Page 6 Content" },
            { left: "Chapter 4: Conclusion", right: "The End" }
        ];

        let currentIndex = 0; // Start at cover (index 0)
        const leftPageEl = document.getElementById('left-page');
        const rightPageEl = document.getElementById('right-page');
        const bookEl = document.querySelector('.book');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');

        function updateBook() {
            // Set the left and right page text
            leftPageEl.textContent = pages[currentIndex].left;
            rightPageEl.textContent = pages[currentIndex].right;

            // If we are at the cover, show it flat, otherwise rotate as if opened
            if (currentIndex === 0) {
                bookEl.style.transform = "rotateY(0deg)";
            } else {
                bookEl.style.transform = "rotateY(-20deg)";
            }
        }

        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateBook();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentIndex < pages.length - 1) {
                currentIndex++;
                updateBook();
            }
        });

        // Initialize the book display
        updateBook();
    </script>
</body>
</html>
