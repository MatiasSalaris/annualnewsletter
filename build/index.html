<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Book Page Turn</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #eee;
        font-family: sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .book-container {
        position: relative;
        width: 800px;
        height: 500px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        background: #fdfdfd;
        overflow: hidden;
    }

    /* This is the spine area (center) */
    .book-inner {
        width: 100%;
        height: 100%;
        position: relative;
        overflow: hidden;
    }

    /* A single page */
    .page {
        position: absolute;
        top: 0;
        width: 50%;
        height: 100%;
        box-sizing: border-box;
        padding: 40px;
        background: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        font-size: 1.5em;
        line-height: 1.4em;
        color: #333;
    }

    .page-left {
        left: 0;
        border-right: 2px solid #ccc;
    }

    .page-right {
        right: 0;
        transform-origin: left center;
        background: #fff;
        border-left: 2px solid #ccc;
        box-shadow: -5px 0 15px rgba(0,0,0,0.1);
    }

    /* This will be the flipping page that sits on top during a turn */
    .page-flip {
        transition: transform 1s cubic-bezier(0.77,0,0.175,1);
    }

    /* When flipping forward */
    .turning-forward {
        transform: rotateY(-180deg);
    }

    /* When flipping backward */
    .turning-backward {
        transform: rotateY(0deg);
    }

    .controls {
        position: absolute;
        bottom: 20px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 0 20px;
        box-sizing: border-box;
    }

    .button {
        background: #333;
        color: #fff;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        user-select: none;
        font-size: 2em;
    }

    .button:hover {
        background: #555;
    }

    .button:active {
        background: #111;
    }
</style>
</head>
<body>
<div class="book-container">
    <div class="book-inner">
        <!-- Left visible page -->
        <div class="page page-left" id="left-page">Cover Page</div>
        <!-- Right visible page (this will be the flipping one) -->
        <div class="page page-right page-flip" id="right-page">Introduction</div>
    </div>
    <div class="controls">
        <div class="button" id="prev-btn">«</div>
        <div class="button" id="next-btn">»</div>
    </div>
</div>

<script>
    // Array of page spreads: each spread is {left, right}
    // The first spread's left is considered the cover, and right is the first content page.
    const pageSpreads = [
        { left: "Cover Page", right: "Introduction" },
        { left: "Chapter 1", right: "Page 2 Content" },
        { left: "Chapter 2", right: "Page 4 Content" },
        { left: "Chapter 3", right: "Page 6 Content" },
        { left: "Chapter 4", right: "The End" }
    ];

    let currentIndex = 0; // Index of the current spread
    const leftPageEl = document.getElementById("left-page");
    const rightPageEl = document.getElementById("right-page");
    const nextBtn = document.getElementById("next-btn");
    const prevBtn = document.getElementById("prev-btn");

    function updatePages() {
        const spread = pageSpreads[currentIndex];
        leftPageEl.textContent = spread.left;
        rightPageEl.textContent = spread.right;
    }

    // Initially set up
    updatePages();
    prevBtn.style.visibility = currentIndex === 0 ? "hidden" : "visible";
    nextBtn.style.visibility = currentIndex === pageSpreads.length - 1 ? "hidden" : "visible";

    let isTurning = false; // To prevent double clicks during animation

    nextBtn.addEventListener("click", () => {
        if (currentIndex < pageSpreads.length - 1 && !isTurning) {
            isTurning = true;
            // Animate turning forward
            rightPageEl.classList.remove("turning-backward");
            rightPageEl.classList.add("turning-forward");

            rightPageEl.addEventListener("transitionend", forwardTurnEnd, { once: true });
        }
    });

    function forwardTurnEnd() {
        // Move to next spread
        currentIndex++;
        // After turning forward: 
        // The "right" page that turned is now on the left side.
        // We swap the content so left page shows the new spread's left content,
        // and right page becomes the next spread's right content, but reset the transform.
        
        rightPageEl.classList.remove("turning-forward");
        // Temporarily hide transition to reset position
        rightPageEl.style.transition = "none";
        rightPageEl.style.transform = "rotateY(0deg)"; 
        // Update content
        updatePages();
        // Force reflow to apply changes before re-adding transition
        rightPageEl.offsetHeight;
        rightPageEl.style.transition = ""; // re-enable transition

        // Update buttons
        prevBtn.style.visibility = currentIndex === 0 ? "hidden" : "visible";
        nextBtn.style.visibility = currentIndex === pageSpreads.length - 1 ? "hidden" : "visible";

        isTurning = false;
    }

    prevBtn.addEventListener("click", () => {
        if (currentIndex > 0 && !isTurning) {
            isTurning = true;
            // Animate turning backward (like pulling a page back)
            // To simulate this, we actually flip rightPage in reverse.
            // Before flipping, we need the right page to show the previous spread's right page content.
            
            // Temporarily disable transition to change content
            rightPageEl.style.transition = "none";
            // Set it to "folded" state (180deg) so turning back to 0deg looks like going backward
            rightPageEl.style.transform = "rotateY(-180deg)";
            // Update content to previous spread
            currentIndex--;
            updatePages();
            rightPageEl.offsetHeight; // reflow
            rightPageEl.style.transition = ""; // re-enable transition
            
            // Now we move from -180deg to 0deg to simulate turning back
            rightPageEl.classList.remove("turning-forward");
            rightPageEl.classList.add("turning-backward");

            rightPageEl.addEventListener("transitionend", backwardTurnEnd, { once: true });
        }
    });

    function backwardTurnEnd() {
        // Finished turning backward, now page is flat again
        rightPageEl.classList.remove("turning-backward");

        // Update buttons
        prevBtn.style.visibility = currentIndex === 0 ? "hidden" : "visible";
        nextBtn.style.visibility = currentIndex === pageSpreads.length - 1 ? "hidden" : "visible";

        isTurning = false;
    }
</script>
</body>
</html>
